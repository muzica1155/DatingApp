<ng-container>
    <button (click)="get500Errors()" class="btn btn-outline-primary mr-3">Test 500 error</button>
    <button (click)="get400Errors()" class="btn btn-outline-primary mr-3">Test 400 error</button>
    <button (click)="get401Errors()" class="btn btn-outline-primary mr-3">Test 401 error</button>
    <button (click)="get404Errors()" class="btn btn-outline-primary mr-3">Test 404 error</button>
    <button (click)="get400ValidationErrors()" class="btn btn-outline-primary mr-3">Test 400 ValidationErrors</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
